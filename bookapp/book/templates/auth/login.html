<!-- fextends, fblock -->
{% extends "base.html" %} {% block content %}

<h5 class="border-bottom pb-2">로그인</h5>
<form method="post">
  {% include "errors.html" %} {{form.csrf_token}}
  <div class="mb-3">
    <label for="username" class="form-label">사용자이름</label>
    <input type="text" class="form-control" id="username" value="{{form.username.data  or '' }}" name="username" />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="password" value="{{form.password.data  or '' }}" name="password" />
  </div>

  <button type="submit" class="btn btn-success">로그인</button>
</form>

{% endblock %}
