<!-- fextends, fblock -->
{% extends "base.html" %} {% block content %}

<h5 class="border-bottom pb-2">계정생성</h5>
<form method="post">
  {% include "errors.html" %} {{form.csrf_token}}
  <div class="mb-3">
    <label for="username" class="form-label">사용자이름</label>
    <input type="text" class="form-control" id="username" value="{{form.username.data  or '' }}" name="username" />
  </div>

  <div class="mb-3">
    <label for="password1" class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="password1" value="{{form.password1.data  or '' }}" name="password1" />
  </div>

  <div class="mb-3">
    <label for="password2" class="form-label">비밀번호 확인</label>
    <input type="password" class="form-control" id="password2" value="{{form.password2.data  or '' }}" name="password2" />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">이메일</label>
    <input type="email" class="form-control" id="email" value="{{form.email.data  or '' }}" name="email" />
  </div>

  <button type="submit" class="btn btn-success">회원가입</button>
</form>

{% endblock %}
